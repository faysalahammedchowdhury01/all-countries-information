<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>All Countries Information</title>
    <!-- Style -->
    <style>
      .selected-country {
        position: sticky;
        top: 15px;
        max-height: 100vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- Top Text -->
      <a
        class="text-center bg-dark text-white py-3 h3 d-block text-decoration-none"
        href="index.html"
      >
        All Countries Information
      </a>
      <div class="container-fluid">
        <!-- Search Form -->
        <form
          id="search-country-from"
          class="form-group my-5 row justify-content-center"
        >
          <div class="col-md-10 col-lg-8 col-xl-6 col-xxl-4">
            <input
              type="text"
              id="search-country-input"
              class="form-control"
              placeholder="Search by country name or capital name"
            />
          </div>
        </form>
        <div class="row">
          <!-- Selected Country -->
          <div class="col-md-6 col-lg-4 col-xxl-3">
            <div class="row selected-country mb-5"></div>
          </div>
          <!-- Countries -->
          <div class="col-md-6 col-lg-8 col-xxl-9">
            <div class="row countries"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS file -->
    <script src="js/app.js"></script>
  </body>
</html>
