<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Title -->
    <title>All Countries Information</title>
    <!-- Style -->
    <style>
      body {
        overflow-x: hidden !important;
      }
      .selected-country {
        position: sticky;
        top: 15px;
        max-height: 100vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="sticky-top w-100 p-0 border-bottom bg-white">
        <!-- Top Text -->
        <a
          class="text-center bg-danger text-white py-3 h3 d-block text-decoration-none mb-0"
          href="index.html"
        >
          All Countries Information
        </a>
        <!-- Search Form -->
        <form
          id="search-country-from"
          class="form-group row justify-content-center px-4 py-4"
        >
          <div class="col-md-10 col-lg-8 col-xl-6 col-xxl-4">
            <input
              type="text"
              id="search-country-input"
              class="form-control"
              placeholder="Search by country name or capital name"
            />
          </div>
        </form>
      </div>
      <div class="container-fluid mt-5">
        <div class="row">
          <!-- Selected Country -->
          <div class="col-md-6 col-lg-4 col-xxl-3">
            <div class="row selected-country mb-5"></div>
          </div>
          <!-- Countries -->
          <div class="col-md-6 col-lg-8 col-xxl-9">
            <div class="row countries"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS file -->
    <script src="js/app.js"></script>
  </body>
</html>
